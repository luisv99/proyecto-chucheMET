<div class="form-group">
    <div class="lupa">
        <i id="lupa" class="fas fa-search"></i>
    </div>

    <div class="inputt">
        <label for="inpu" class="labell">Buscador</label>
        <input [(ngModel)] = "filterPost" id="inpu" name="filterPost" type="text" class="form-control" placeholder="Buscar producto por nombre" style="width: 250px; height: 25px;">
    </div>
</div>

<div class="contain">
    <div class="card" style="width: 10rem; margin-top: 50px; margin-left: 50px;" *ngFor="let item of items | filter: filterPost">
        <img src="assets/Doritos.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.precio}}$</h5>
          <p class="card-text">{{item.name}}</p>
          <a style="background-color: #4DA1D5; width: 70px; border: #4DA1D5; margin-top: 10px;" href="#" class="btn btn-primary">Agregar</a>
          <a style="background-color: #4DA1D5; width: 70px; border: #4DA1D5; margin-top: 10px; margin-left: 15px;" href="#" class="btn btn-primary">Detalles</a>
        </div>
      </div>
</div>
