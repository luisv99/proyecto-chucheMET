<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<h1>Agregar un nuevo producto</h1>

<form (ngSubmit)="agregar()">
    
    <div class="nameField">
        <input type="text" placeholder="Ingrese el nombre" class="inputs"
        name="name" class="form-control"
        [(ngModel)]="item.name">
    </div>
    
    <div class="priceField">
        <input type="text" placeholder="Ingrese el precio" class="inputs"
        name="precio" class="form-control"
        [(ngModel)]="item.precio">
    </div>
    
    <div class="divbtn">
        <button class="btn" type="submit">Agregar</button>
    </div>

</form>

<h1 style="text-align: center;">Listado de productos</h1>

<div class="engloba">
    <div class="div1" *ngFor="let item of items">
            <p class="txt1">{{item.name}}</p>
            <div class="icono2" (click)="editar(item)">
                <i id="ico2" class="fas fa-pencil-alt"></i>
            </div>
        <div class="icono" (click)="eliminar(item)">
            <i id="ico" class="far fa-trash-alt"></i>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar: {{editarItem.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="agregarItemEditado()">
                
                <input type="text" placeholder="ingresa nombre del producto" 
                name="name" class="form-control"
                [(ngModel)]="editarItem.name">
                
                <input type="text" placeholder="Ingrese el precio" class="inputs"
                name="precio" class="form-control"
                [(ngModel)]="editarItem.precio">

                <button id="editar" class="btn btn-warning mt-3" type="submit">Editar</button>
            
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
