<h3>Agregar Metodo de Compra</h3>
<form (ngSubmit)="agregarCompra()">

  <div class="nameField">
    <span>Nombre</span>
      <input type="text" placeholder="Ingrese el nombre" class="inputs"
      name="name" class="form-control"
      [(ngModel)]="compra.name">
  </div>

  <div class="divbtn" (click)= "alerta1()">
    <button id="btn" class="btn btn-primary" type="submit">Agregar</button>
</div>

</form>

<table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Metodo de Compra</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
      <tr *ngFor="let compra of compras">
        <th scope="row">{{compra.id}}</th>
        <td>{{compra.name}}</td>
        <td><button (click)= "editar(compra)" data-toggle="modal" data-target="#exampleModal" class="btn btn-warning">Editar</button></td>
        <td><button (click)= "eliminar(compra)" data-toggle="modal" data-target="#staticBackdrop" class="btn btn-danger">Eliminar</button></td>
        
      </tr>


      <!-- Modal -->
<div class="modal fade" style="margin-top: 100px;" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel" style="margin-left: 85px;">Se ha eliminado el metodo de compra</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-primary border-0" style="margin-right: 180px;" data-dismiss="modal">Entendido</button>
            </div>

      </div>
    </div>
  </div>



  <!-- Modal -->
<div class="modal fade" style=" margin-top: 60px;" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Metodo de compra a editar: {{editarCompra.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
            <form (ngSubmit)="agregarCompraEditado()">
        
                    <div class="nameField">
                    <span>Nombre</span>
                        <input type="text" placeholder="Ingrese el nombre" class="inputs"
                        name="name" class="form-control"
                        [(ngModel)]="editarCompra.name">
                    </div>
                    
                    <div class="divbtn">
                        <button class="btn btn-primary" (click)="alerta2()" style="margin-top: 50px;" type="submit">Guardar</button>
                    </div>
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary border-0" style="margin-right: 250px; margin-top: -57px;" data-dismiss="modal">Cerrar</button>
                    </div>
        
            </form>
        
    
    </div>
      </div>
    </div>
  </div>
